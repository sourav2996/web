<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Sign-up | Edu-Spectrum</title>
		<meta name="description" content="Minimal Form Interface: Simplistic, single input view form" />
		<meta name="keywords" content="form, minimal, interface, single input, big form, responsive form, transition" />
		<meta name="author" content="Sourav" />
		<link rel="icon" type="image/png" href="img/Logo.png" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="https://use.fontawesome.com/c367b2249c.js"></script>

	</head>
	
	<body>
		<div class="container">
			<!-- Top Navigation -->
				<div class="codrops-top clearfix">
				<a class="codrops-icon codrops-icon-prev" href="http://www.eduspectrum.com/"><span>EduSpectrum Home page</span></a>
				<span class="right"><a class="codrops-icon codrops-icon-drop" href="https://www.facebook.com/eduspectrum.rkl/"><span><i class="fa fa-facebook-square" aria-hidden="true"></i> Find us on Facebook</span></a></span>
			</div>
			<header class="codrops-header">
				<h1>Fill up this<span>Simple Form!</span></h1>	
			</header>
			<section>
				<form id="theForm" class="simform" autocomplete="off" action="">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1">Enter your Name</label></span>
								<input id="q1" name="q1" type="text"/>
							</li>
							<li>
								<span><label for="q2">Enter your e-mail</label></span>
								<input id="q2" name="q2" type="text"/>
							</li>
							<li>
								<span><label for="q3">Enter your phone number</label></span>
								<input id="q3" name="q3" type="text"/>
							</li>
							<li>
								<span><label for="q4">Your gender?</label></span>
								<input id="q4" name="q4" type="text"/>
							</li>
							<li>
								<span><label for="q5">What's you profession</label></span>
								<input id="q5" name="q5" type="text"/>
							</li>
							<li>
								<span><label for="q6">Tell us a bit more about you?</label></span>
								<input id="q6" name="q6" type="text"/>
							</li>
						</ol><!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				</form><!-- /simform -->			
			</section>
			<section class="related">
				<p>Completing the Sign-up process</p>
				<a href=#>
					<img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQVhBj2_22gPYR5BYEKCyZTcLLVIKpddq0ThdEdXS6LW2Hm9J8UpQ" />
					<h3>Just one step away!</h3>
				</a>
				<!--
				<a href="http://tympanus.net/Development/AnimatedCheckboxes/">
					<img src="http://tympanus.net/codrops/wp-content/uploads/2013/10/AnimatedCheckboxes-300x162.png" />
					<h3>Animated Checkboxes with SVG</h3>
				</a>-->
			</section> 
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/stepsForm.js"></script>
		<script>
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector( '.final-message' );
					messageEl.innerHTML = 'Thank you! We\'ll be in touch. Click on the link below to proceed!';
					classie.addClass( messageEl, 'show' );
				}
			} );
		</script>
	</body>
</html>
